<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/bookmark-icon/8ball.svg">
    <title>Magic 8 Ball</title>
    <!-- Google fonts import - Dancing Script  and Montserat-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;562;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="info">
            <h1 class="main-title">Magic 8-Ball</h1>
            <p>Ask a question, click the billiard-ball and get know the true!</p>
        </div>
        <div class="ball-img">
            <img src="./images/ball-image/8ball.svg" alt="8 Billiard-ball">
        </div>
        <div class="question-area">
            <h2 class="question-title">Ask a Question:</h2>
            <input type="text" class="typed-text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
